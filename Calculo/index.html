<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo área e Perímetro.</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            font: normal 20pt Arial;
        }
        h1{
            color: red;
            }
    </style>
</head>
<body>
    <h1>Cálculo área e Perímetro.</h1>
    <h2>Circuferências e Retângulos.</h2>
    <script>
        var auxiliar= 0
        var nome = window.prompt("Qual é o seu nome: ")
        do {
        var raio = Number.parseFloat(window.prompt("Insira o raio da circuferencia: "))
        window.alert("A Area dessa Circuferencia é " + (3.14 *(raio*raio))
        + "\nO Perimetro dessa Circuferencia é " + ((3.14*3.14)*raio))
        var base = Number.parseFloat(window.prompt("Insira a base do retangulo: "))
        var altura = Number.parseFloat(window.prompt("Insira a altura do retagulo: "))
        window.alert("A Area desse Retangulo é " + (base*altura)
        + "\nO Perimetro desse Retangulo é " + (2*(base+altura)))
        auxiliar = Number.parseInt(window.prompt(nome + ", vc quer refazer esse processo ??"
        + "\nDigite 0 caso a resposta seja positiva\n" 
        + "\nE qualquer outro caracter caso a resposta seja negativa"))
        }while(auxiliar==0)
        document.writeln("Obrigado por usar o nosso sistema")
    </script>
</body>
</html>
